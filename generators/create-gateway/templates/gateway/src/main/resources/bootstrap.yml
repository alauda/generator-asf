server:
  port: 8080
  names: ${MICRO_SERVICE_NAME}
management:
  server:
    port: 8080
  endpoint:
    info:
      enabled: true
    health:
      probes:
        enabled: true
  endpoints:
    web:
      exposure:
        include: "*"
  metrics:
    tags:
      service: ${MICRO_SERVICE_NAME}
      namespace: <%= K8S_NAMESPACE || "#请输入 命名空间名称" %>
    distribution:
      percentiles-histogram:
        http:
          server:
            requests: true
    web:
      server:
        request:
          autotime:
            percentiles: 0.5,0.95,0.99
    enable:
      jvm: false
logging:
  level:
    reactor:
      netty: INFO
  org:
    springframework:
      cloud:
        gateway: TRACE
spring:
  application:
    #服务名称
    name: ${MICRO_SERVICE_NAME}
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      metrics:
        prefix: http_client
    loadbalancer:
      ribbon:
        enabled: false
    <%_ if (CONFIG_SERVER_TYPE == 'CONSUL' || DISCOVERY_SERVER_TYPE == 'CONSUL') { -%>
    #Consul 配置
    consul:
      #Consul 主机名
      host: <%= CONSUL_HOST || "#请输入 Consul 主机名" %>
      #Consul 端口号
      port: <%= CONSUL_PORT || "#请输入 Consul 端口号"%>
      <%_ if (DISCOVERY_SERVER_TYPE == 'CONSUL') { -%>
      #Consul 注册发现配置
      discovery:
        prefer-ip-address: true
        <%_ if (CONSUL_TOKEN) { -%>
        #Consul 凭据
        acl-token: <%= CONSUL_TOKEN %>
        <%_ } -%>
      <%_ } -%>
      <%_ if (CONFIG_SERVER_ENABLED && CONFIG_SERVER_TYPE == 'CONSUL') { -%>
      config:
        enabled: true # 是否启用配置中心
        format: yaml # 配置格式
        prefix: config # 配置所在目录
        data-key: data # 配置k/v中k的名字
        <%_ if (CONSUL_TOKEN) { -%>
        #Consul 凭据
        acl-token: <%= CONSUL_TOKEN %>
        <%_ } -%>
        #是否动态拉取配置
        watch:
          enabled: true
      <%_ } -%>
    <%_ } -%>
    <%_ if (CONFIG_SERVER_ENABLED && CONFIG_SERVER_TYPE == 'K8S') { -%>
    kubernetes:
      secrets:
        paths: /etc/secrets/asf-secrets
      config:
        sources:
          - name: ${MICRO_SERVICE_NAME}
      reload:
        enabled: true
      service:
        name: ${MICRO_SERVICE_NAME:default_unknown}
        namespace: ${KUBERNETES_NAMESPACE:default_unknown}
      discovery:
        all-namespace: true
    <%_ } -%>
