<%_ if (configServerEnabled && configServerType == 'K8S') { -%>
#请将此 ConfigMap 添加至 K8S 集群的 <%= k8sNamespace %> 命名空间下
kind: ConfigMap
apiVersion: v1
metadata:
  name: <%= PROJECT_NAME %>
data:
  application.yml: |-
    #通过服务发现自动添加路由
    spring.cloud.gateway.discovery.locator.enabled: true
    <% if (tracingEnabled) { -%>
    #调用链配置
    opentracing:
      jaeger:
        udp-sender:
          #Jaeger主机名
          host: <%= JAEGER_HOST || "#请输入 Jaeger 主机名" %>
          #Jaeger端口号
          port: <%= JAEGER_PORT || "#请输入 Jaeger端口号" %>
    <%_ } -%>
<%_ }else{ -%>
#请将此文件内容添加至 Consul Key/Value 中 config/<%= PROJECT_NAME %>/data 配置路径下
spring.cloud.gateway.discovery.locator.enabled: true
<%_ if (tracingEnabled) { -%>
#调用链配置
opentracing:
  jaeger:
    udp-sender:
      #Jaeger主机名
      host: <%= JAEGER_HOST || "#请输入 Jaeger 主机名" %>
      #Jaeger端口号
      port: <%= JAEGER_PORT || "#请输入 Jaeger端口号" %>
<%_ } -%>
<%_ } -%>

